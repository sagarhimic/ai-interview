<main class="w-100 h-100 d-flex flex-column">

  <div class="login-header d-flex justify-content-between align-items-center w-100 p-4">
    <img src="/img/logo-white.png" alt="" height="36">
    <a [routerLink]="'/meeting-login'" class="btn btn-sm btn-outline-light">Meeting Login</a>
  </div>

  <div class="form-signin m-auto bg-white p-5 rounded-5">
    <form [formGroup]="form" (ngSubmit)="login()" autocomplete="off">
      <!-- <img class="mb-4" src="/img/logo-white.png" alt="" height="40"> -->
      <h1 class="h3 fw-bold mb-1">Recruiter Login</h1>
      <small>Enter credentials to get started</small>
      <div class="form-floating mt-4">
        <input type="email" class="form-control" id="employeeId" formControlName="employee_id" placeholder="Enter Employee ID">
        <label for="employeeId">Employee ID</label>
      </div>
      <div class="form-floating mt-3">
        <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Enter Password" >
        <label for="floatingPassword">Password</label>
      </div>
      @if(errorMessage){
        <span style="font-size: 0.688rem;" class="d-flex mt-3 px-2 py-1 fw-semibold text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-2 text-center">{{ errorMessage }}</span>
      }
      <button class="btn btn-primary w-100 py-2 mt-3" type="submit" [disabled]="loading">Submit</button>
    </form>
  </div>
</main>
