<div class="sidebar-area bg-white transition card-borderd card-with-box-shadow">
    <div class="logo bg-white">
        <a routerLink="/dashboard" class="d-flex align-items-center position-relative">
            <img src="/img/logo-icon.png" class="transition position-relative" alt="Amoeba" height="36">
            <span class="fw-bold text-black position-relative">
                amoeba
            </span>
        </a>
    </div>
    <div (click)="toggle()" class="burger-menu transition" [ngClass]="{'active': isSidebarToggled}">
        <span class="top-bar transition d-block bg-black"></span>
        <span class="middle-bar transition d-block bg-black"></span>
        <span class="bottom-bar transition d-block bg-black"></span>
    </div>
    <ng-scrollbar visibility="hover">
        <div class="sidebar-inner">
            <div class="sidebar-menu">
                <div class="accordion">

                    <div class="accordion-item border-radius border-0">
                        <a routerLink="/dashboard" class="sidebar-menu-link w-100 position-relative border-radius fw-medium transition" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            <i class="material-symbols-outlined">dashboard</i>
                            <span class="title lh-1">Dashboard</span>
                        </a>
                    </div>

                    <div class="accordion-item border-radius border-0">
                        <a routerLink="/profile-search" class="sidebar-menu-link w-100 position-relative border-radius fw-medium transition" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            <i class="material-symbols-outlined">database_search</i>
                            <span class="title lh-1">Profile Search</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </ng-scrollbar>
</div>
